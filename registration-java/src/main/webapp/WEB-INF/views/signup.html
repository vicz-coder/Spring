<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<title>SignUp</title>
<link rel="stylesheet" th:href="@{/resources/css/style.css}">

</head>
<body>
	<!-- <a th:href="@{/student/registration}" class="btn btn-primary">Signup</a>
	<a th:href="@{/student/profile}" class="btn btn-primary">SignIn</a> -->
	
	   <nav class="main-nav">
        <ul class="menus">
          <li class="menus-item"><a href="#">Home</a></li>
           <li class="menus-item"><a th:href="@{/student/profile}">Profile</a></li>
          <li class="menus-item"><a th:href="@{/student/signup}">Registration</a></li>
          <li class="menus-item"><a href="#">SignIn</a></li>
        </ul>
      </nav>
      
	<div class="container">
   		<h3 class="reg_label">Registration Form</h3>
   		<hr/>
   		
   		<form action="#" th:action="@{/student/process}" th:object="${student}" method="post">
   		<div class="form-wrapper">
   			<div class="form-group">
				<label>First Name</label>
				<input th:field=*{firstName} class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your First Name">
			</div> 
			
			<div class="form-group">
				<label>Last Name</label>
				<input th:field="*{lastName}" class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your Last Name">
			</div>
			
			<div class="form-group">
				<label>UserName</label>
				<input th:field="*{userName}" class="form-control form-control-lg" type="text" name="username" placeholder="Enter your Username">
			</div>
			
			<div class="form-group">
				<label>DOB[YYYY-MM-DD]</label>
				<input th:field="*{dob}" class="form-control form-control-lg" type="text" name="dob" placeholder="Enter your DOB">
			</div>
			
			<div class="form-group">
				<label>Grade</label>
				<input th:field="*{grade}" class="form-control form-control-lg" type="text" name="grade" placeholder="Enter your Grade. Ex- A+">
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input th:field="*{password}" class="form-control form-control-lg" type="text" name="password" placeholder="Enter your Password">
			</div>
			
			<div class="form-group">
				<label>Confirm Password</label>
				<input th:field="*{confirmPassword}" class="form-control form-control-lg" type="text" name="confirmPassword" placeholder="Repeat Password">
			</div>
			
			<div class="form-group">
				<label>Gender</label>
				<div th:each="gen: ${T(com.home.spring.entity.Student.SEX).values()}">
					<input th:field="*{gender}" th:value="${gen}" class="form-control form-control-lg" type="radio" name="gender"><label th:text="${gen}"></label>
				</div>
			</div>
			
			<input type="submit" value="Signup" class="btn"/>
			 </div>
			 <div class = "error-wrapper">
			 		<h3>Here will be the errors</h3>
			 		<p class ="alert" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}"></p>
			 		<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			 		<div class = "alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			 		<div class = "alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
			 		<div class = "alert alert-warning" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
			 		<div class = "alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			 		<div class = "alert alert-warning" th:if="${#fields.hasErrors('grade')}" th:errors=*{grade}></div>
			 </div>
   		</form>
   		</div>
   
    
</body>
</html>
