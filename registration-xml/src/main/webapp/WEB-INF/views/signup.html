<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>
						
						

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="#" th:action="@{/student/confirm}" th:object="${student}" method="post">
										 <p class="error-message"
                                   th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Validation error</p>
										
										
										<div class="form-group">
											<label>First Name</label>
											<input class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your First Name" th:field="*{firstname}">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
										</div>
										<div class="form-group">
											<label>Last Name</label>
											<input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your Last name" th:field="*{lastname}">
										</div>
										<div class="form-group">
											<label>Email</label>
											<input class="form-control form-control-lg" type="text" name="email" placeholder="Enter your email" th:field="*{email}">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</div>
										<div class="form-group">
											<label>Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" th:field="*{password}">
											 <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
										</div>
										
										<div class="form-group">
											<label>Confirm Password</label>
											<input class="form-control form-control-lg" type="password" name="confirmpassword" placeholder="Confirm password" th:field="*{confirmpassword}">
										</div>
										
										 <div class="form-group">
											<label>Birthday [yyyy-mm-dd]</label>
											<input class="form-control form-control-lg" type="text" name="dob" placeholder="Date of Birthday" th:field="*{dob}">
											<div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
										</div> 
										
										<div class="form-group">
											<label>Gender</label>
											<div th:each="gen : ${T(com.home.spring.registration_xml.entity.Student.SEX).values()}">
 												 <input name="gender" type="radio" th:value="${gen}" th:field=*{gender}/><label for="gender" th:text="| &nbsp; ${gen} |"></label>
											</div>
										</div>
										
										<div class="text-center mt-3">
											
											<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
</body>
</html>
